version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/nanzhong/tstr/api
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: api
    opt:
      - paths=source_relative
  - name: go-grpc
    out: api
    opt:
      - paths=source_relative
  - name: validate
    out: api
    opt:
      - lang=go
      - paths=source_relative
